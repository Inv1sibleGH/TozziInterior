<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sortable Image Gallery</title>
    <link rel="stylesheet" href="styles/galleryStyle.css">
</head>
<body>
    <div class="gallery-container">
        <div class="filter-controls">
            <button data-category="all" class="filter-btn active">All</button>
            <button data-category="nature" class="filter-btn">Nature</button>
            <button data-category="architecture" class="filter-btn">Architecture</button>
            <button data-category="people" class="filter-btn">People</button>
        </div>
        <div class="gallery-grid">
            <div class="gallery-item" data-category="nature">
                <img src="gallery_assets/giphy.webp" alt="Nature">
            </div>
            <div class="gallery-item" data-category="architecture">
                <img src="images/architecture1.jpg" alt="Architecture">
            </div>
            <div class="gallery-item" data-category="people">
                <img src="images/people1.jpg" alt="People">
            </div>
            <!-- Add more images here -->
        </div>
    </div>
    <script src="scripts/galleryscript.js"></script>
</body>
</html>
